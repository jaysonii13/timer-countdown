<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <input type="checkbox" id="themeToggle">
    <label for="themeToggle" class="theme-switch">
      <i class="fas fa-moon moon-icon"></i>
      <i class="fas fa-sun sun-icon"></i>
    </label>
  
  <p>Countdown Timer</p>
  <div id="countdown">00:00:00</div>
  
  <button id="stopPauseButton">Start</button>
  <button id="resetButton">Reset</button>
  <div id="input">
    <label for="hoursInput">HH:</label>
    <input type="text" id="hoursInput" class="time-input" value="00" placeholder="00" maxlength="2">
    <label for="minutesInput">MM:</label>
    <input type="text" id="minutesInput" class="time-input" value="00" placeholder="00" maxlength="2">
    <label for="secondsInput">SS:</label>
    <input type="text" id="secondsInput" class="time-input" value="00" placeholder="00" maxlength="2">
  </div>
<div><br><br></div>
  <div id="current-time">
    Current Time -
    <span id="hours"></span>:
    <span id="minutes"></span>:
    <span id="seconds"></span>
  </div>
  <div id="current-date">
    Current Date - 
    <span id="day"></span>, <span id="date"></span>
  </div>
  
  
  <div id="popup">
    <p>Time's up!</p>
    <button onclick="stopPopup()" id="popupStopButton">Stop</button>
    <button onclick="restartPopup()" id="popupRestartButton">Restart</button>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
